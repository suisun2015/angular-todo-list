<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App by AngularJS</title>
  <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="lib/angular-1.5.8/angular.min.js"></script>
  <link href="css/style_todo.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="jumbotron" ng-app="myShoppingList" ng-controller="myCtrl">
      <h1>Todo list</h1>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="x in products">
          {{ x }}<span class="badge" ng-click="removeItem($index)">&times;</span>
        </li>
      </ul>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-3">
          <input type="text" class="form-control" ng-model="addMe" id="itemInput">
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-success" ng-click="addItem()">Add</button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-12">
          <div id="alertMsg" class="alert alert-danger fade" role="alert">The item is already in your todo list.</div>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/bootstrap-3.3.7-dist/js/jquery-1.12.4.min.js"></script>
  <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
